<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>短链接验证</title>
  <link rel="stylesheet" href="/URL/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <base href="/URL/">
</head>
<body>
  <!-- 顶部 Logo -->
  <header class="header">
    <div class="logo">
      <i class="fas fa-link"></i> 短链接生成器
    </div>
  </header>

  <!-- 主内容 -->
  <div class="container">
    <div class="verify-card">
      <h2>请输入访问密码</h2>
      <p>此短链接需要密码验证，请输入密码以继续访问。</p>
      <div class="password-input">
        <input type="password" id="verifyPassword" placeholder="请输入访问密码">
        <span id="togglePassword" class="eye-icon"><i class="fas fa-eye"></i></span>
      </div>
      <button id="verifyBtn" class="generate-btn">验证并访问</button>
      <p id="errorMessage" class="error-message hidden"></p>
    </div>
  </div>

  <!-- 底部 -->
  <footer>
    <p>© 2025 短链接生成器</p>
  </footer>

  <script src="/URL/js/verify.js"></script>
</body>
</html>
